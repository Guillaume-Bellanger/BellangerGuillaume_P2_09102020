<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7b218ddd5.js" crossorigin="anonymous"></script>  
</head>
<body>
    <header class="header">
        <div class="line">
            <div class="logo">
                <a href="#" class="">
                  <img src="images/logo/Reservia.svg"  alt="Reservia">
                </a>
            </div>
            <div class="respons-little signup-little">
                <a href="#">S'inscrire</a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#result" class="active">Hébergements</a>
                    </li>
                    <li>
                        <a href="#activity">Activités</a>
                    </li>
                    <li class="respons-big">
                        <a href="#" class="signup">S'inscrire</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="line">
            <div class="cols-100">
                <h2>
                    Trouvez votre hébergement pour des vacances de rêve
                </h2>
                  <p>En plein centre ville ou en pleine nature </p>
                <form action="#">
                    <div class="search-form">
                        <div class="search-icon">
                          <i class="fas fa-map-marker-alt black"></i>
                        </div>
                        <div class="search-input">
                          <input type="text" placeholder="Marseille, France" name="Marseille" id="Marseille">
                        </div>
                        <div class="search-button">
                            <div class="submit">
                                <span class="respons-big">Rechercher</span>
                                <div class="search respons-little">
                                    <i class="fas fa-search "></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="filter">
        <div class="line">
            <div class="filter-text">
                <h3>Filtres</h3>
            </div>
            <div class="filter-item">
                <a href="#">
                    <div class="filter-item-icon">
                      <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="filter-item-text">
                        Economique
                    </div>
                </a>
            </div>
            <div class="filter-item">
                <a href="#">
                    <div class="filter-item-icon">
                      <i class="fas fa-child"></i>
                    </div>
                    <div class="filter-item-text">
                        Familial
                    </div>
                </a>
            </div>
            <div class="filter-item">
                <a href="#">
                    <div class="filter-item-icon">
                      <i class="fas fa-heart"></i>
                    </div>
                    <div class="filter-item-text">
                        Romantique
                    </div>
                </a>
            </div>
            <div class="filter-item">
                <a href="#">
                    <div class="filter-item-icon">
                      <i class="fas fa-dog"></i>
                    </div>
                    <div class="filter-item-text">
                        Animaux autorisés
                    </div>
                </a>
            </div>
        </div>
        <div class="line">
            <p class="info-result">
              <i class="fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville
            </p>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
